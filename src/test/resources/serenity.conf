serenity.test.root=serenityswag

environment = run_with_chrome

environments {
  run_with_chrome {
    webdriver.driver = chrome

    chrome {
      # driver = $HOME/some/other/path/to/chrome/binary

      # See all the available switches here: https://peter.sh/experiments/chromium-command-line-switches/
      switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                     --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                     --incognito;--disable-infobars,--disable-gpu"""

      # See all the preference options here: https://chromedriver.chromium.org/capabilities
      preferences {
        download {
          prompt_for_download: false
          default_directory: "$TEMPDIR"
        }
      }
    }
  }

  run_with_firefox {
    webdriver.driver = firefox
    firefox {
      preferences {
        browser {
          download {
            # TIP: Don't use a subdirectory as Firefox expects the download folder to exist
            dir = "$TEMPDIR"
            folderList = 2
            panel.shown = false
            manager.showWhenStarting = false
            useDownloadDir = true
          }
          helperApps {
            neverAsk.saveToDisk = "application/pdf,application/octet-stream,application/zip,text/csv,text/txt"
            alwaysAsk.force = false
          }
        }
      }
    }
  }
}